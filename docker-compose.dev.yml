services:
  client:
    build:
      context: .
      dockerfile: ./Dockerfile-Dev
    command: ["npm", "run", "client:dev"]
    depends_on:
      - server
    environment:
      - BASE_URL=http://server:3000
    networks:
      - accomplay
    ports:
      - "8080:8080"
    volumes:
      - .:/usr/src/accomplay
      - /usr/src/accomplay/node_modules
      - /usr/src/accomplay/website/client/node_modules
  server:
    build:
      context: .
      dockerfile: ./Dockerfile-Dev
    command: ["npm", "start"]
    depends_on:
      - mongo
    environment:
      - NODE_DB_URI=mongodb://mongo/phoenixlounge
    networks:
      - accomplay
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/accomplay
      - /usr/src/accomplay/node_modules
  mongo:
    image: mongo:3.6
    networks:
      - accomplay
    ports:
      - "27017:27017"
networks:
  accomplay:
    driver: bridge
